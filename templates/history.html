<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>History â€” Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    #calendar { max-width: 1100px; margin: 40px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>History</h1>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: function(fetchInfo, successCallback, failureCallback) {
          const qs = `start=${encodeURIComponent(fetchInfo.startStr)}&end=${encodeURIComponent(fetchInfo.endStr)}`;
          fetch('/api/events?' + qs)
            .then(r => r.json())
            .then(data => successCallback(data))
            .catch(err => failureCallback(err));
        },
        eventClick: function(info) {
          // show details inline (adapt as you like)
          alert(info.event.title + (info.event.extendedProps.details ? '\n\n' + info.event.extendedProps.details : ''));
        },
        loading: function(isLoading) {
          if (isLoading) {
            // show spinner if you want
          } else {
            // hide spinner
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
